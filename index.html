<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-box">
            <h1 class="text-center" style="margin-bottom: 50px; font-size: 42px;">Login Page</h1>

            <form class="login-form">
                <div>
                    <label for="">Username</label>

                    <div class="form-group">
                        <div>
                            <img src="./images/icons/user.png" alt="user" loading="lazy"/>
                        </div>
                        <input type="text" placeholder="Type your username">
                    </div>
                </div>

                <div>
                    <label for="">Password</label>

                    <div class="form-group">
                        <div>
                            <img src="./images/icons/lock.png" alt="lock" loading="lazy"/>
                        </div>
                        <input type="password" placeholder="Type your password">
                    </div>
                </div>

                <div class="text-end">
                    <a href="/" class="redirect-link">
                        Forgot password?
                    </a>
                </div>

                <button class="login-gradient-button">
                    LOGIN
                </button>
            </form>

            <div>
                <p class="text-center">Or Sign Up Using</p>

                <div class="social-media">
                    <a href="https://www.facebook.com/">
                        <button style="background-color: #4267B2;">
                            <img src="./images/icons/facebook.png" alt="facebook" loading="lazy"/>
                        </button>
                    </a>
                    <a href="https://www.twitter.com/">
                        <button style="background-color: #1DA1F2;">
                            <img src="./images/icons/twitter.png" alt="twitter" loading="lazy"/>
                        </button>
                    </a>
                    <a href="http://google.com/">
                        <button style="background-color: #DB4437;">
                            <img src="./images/icons/google.png" alt="google-logo" loading="lazy"/>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
